<!DOCTYPE html>
<html>
	<head>
		<title>Cinema Database</title>

		<script src="./libs/angular.min.js"></script>
	</head>

	<body ng-app>

		<h1><u>Rechercher un Film</u></h1>

		<input type="text" ng-model="query" placeholder="Enter a Movie Title here">
		<select ng-model="search">
			<option value="titre">Rechercher par Titre</option>
			<option value="year">Rechercher par Année</option>
			<option value="genre">Rechercher par Genre</option>
		</select>

		<br>
		<br>
		<select ng-model="order">
			<option value="titre">Organiser par Titre</option>
			<option value="year">Organiser par Année</option>
			<option value="genre">Organiser par Genre</option>
		</select>
		
		<h3><u>Liste Des résultats :</u></h3>
		<div ng-init="Titles=[{titre:'Django', year:'2008', genre:'Western'}, {titre:'Mars Attack', year:'1998', genre:'Science-fiction'}, {titre:'Inception', year:'2004', genre:'Thriller'}, {titre:'The Man From Earth', year:'2009', genre:'Science-fiction'}, {titre:'Pulp Fiction', year:'1994', genre:'Policier'}]" ng-switch="search">

			<div ng-repeat="Title in Titles | filter:{titre:query} | orderBy:order" ng-switch-when="titre">
				<p>
					<strong>{{Title.titre}}</strong>
					<br>
					{{Title.year}}
					<br>
					{{Title.genre}}
				</p>
			</div>
			<div ng-repeat="Title in Titles | filter:{year:query} | orderBy:order" ng-switch-when="year">
				<p>
					<strong>{{Title.titre}}</strong>
					<br>
					{{Title.year}}
					<br>
					{{Title.genre}}
				</p>
			</div>
			<div ng-repeat="Title in Titles | filter:{genre:query} | orderBy:order" ng-switch-when="genre">
				<p>
					<strong>{{Title.titre}}</strong>
					<br>
					{{Title.year}}
					<br>
					{{Title.genre}}
				</p>
			</div>
			<div ng-repeat="Title in Titles | filter:{titre:query} | orderBy:order" ng-switch-default>
				<p>
					<strong>{{Title.titre}}</strong>
					<br>
					{{Title.year}}
					<br>
					{{Title.genre}}
				</p>
			</div>

		</div>

	</body>
</html>
