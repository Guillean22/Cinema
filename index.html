<!DOCTYPE html>
<html>
	<head>
		<title>Cinema Database</title>
	</head>

	<body ng-app>

		<h1><u>Rechercher un Film</u></h1>

		<label><h3>Titre : </h3></label>
		<input type="text" ng-model="query" placeholder="Enter a Movie Title here">

		<div ng-init="Titles=['Django', 'Mars Attack', 'Inception', 'The Man From Earth']">
			<ul>
				<li ng-repeat="Title in Titles | filter:query">{{Title}}</li>
			</ul>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	</body>
</html>
