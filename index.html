<!DOCTYPE html>
<html>
	<head>
		<title>Cinema Database</title>
	</head>

	<body ng-app>

		<h1><u>Rechercher un Film</u></h1>

		<label><h3>Titre : </h3></label>
		<input type="text" ng-model="query" placeholder="Enter a Movie Title here">
		<select ng-model="order">
			<option value="titre">Organiser par Titre</option>
			<option value="year">Organiser par Ann√©e</option>
		</select>

		<div ng-init="Titles=[{titre:'Django', year:'2008'}, {titre:'Mars Attack', year:'1998'}, {titre:'Inception', year:'2004'}, {titre:'The Man From Earth', year:'2009'}]">
			<div ng-repeat="Title in Titles | filter:{titre:query} | orderBy:order">
				<p>
					<strong>{{Title.titre}}</strong>
					<br>
					{{Title.year}}
				</p>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	</body>
</html>
